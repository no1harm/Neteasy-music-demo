<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Music</title>
    <link rel="stylesheet" href="./css/song.css" >
</head>

<body>
    <div class="page" id="app">
        <div class="blur-bg"></div>
        <audio src="#"></audio>
        <header>
            <div class="back">
                <a href="javascript:;" onClick="javascript:history.back(-1);">
                    <svg class="icon ">
                        <use xlink:href="#icon-previous1"></use>
                    </svg>
                </a>
            </div>
            <div class="song-info-wrapper">
                <div class="song-info">
                    <h3></h3>
                    <span></span>
                </div>
            </div>
        </header>
        <div class="disc-container">
            <img class="pointer" src="//s3.music.126.net/m/s/img/needle-ip6.png?be4ebbeb6befadfcae75ce174e7db862 " alt="">
            <div class="disc">
                <!-- <div class="icon-wrapper">
                    <svg class="icon icon-play">
                        <use xlink:href="#icon-play"></use>
                    </svg>
                    <svg class="icon icon-pause">
                        <use xlink:href="#icon-pause"></use>
                    </svg>
                </div> -->
                <img class="ring" src="//s3.music.126.net/m/s/img/disc-ip6.png?69796123ad7cfe95781ea38aac8f2d48" alt="">
                <img class="light" src="//s3.music.126.net/m/s/img/disc_light-ip6.png?996fc8a2bc62e1ab3f51f135fc459577"
                    alt="">
                <img src=""
                    alt="" class="cover">
            </div>
        </div>
        <div class="song-description">
            <div class="lyric">
                <div class="lines">

                </div>
            </div>
        </div>
        <div class="audio-progress">
            <span class="audio-length-current" id="audioCurTime">00:00</span>
            <div class="progress-bar-bg" id="progressBarBg">
                <span id="progressDot"></span>
                <div class="progress-bar" id="progressBar"></div>
            </div>
            <span class="audio-length-total">01:06</span>
        </div>
        <div class="operaMenu">
            <svg class="icon icon-previous">
                <use xlink:href="#icon-previous"></use>
            </svg>
            <svg class="icon icon-play">
                <use xlink:href="#icon-play"></use>
            </svg>
            <svg class="icon icon-pause">
                <use xlink:href="#icon-pause"></use>
            </svg>
            <svg class="icon icon-next">
                <use xlink:href="#icon-next"></use>
            </svg>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.1.1/howler.min.js"></script> 
    <!-- <script src="//at.alicdn.com/t/font_395875_4hwrep7mypx8ncdi.js"></script> -->
    <script src="//at.alicdn.com/t/font_1023711_ufqt5niq98e.js"></script>
    <script src="//cdn.jsdelivr.net/npm/leancloud-storage@3.10.0/dist/av-min.js"></script>
    <script src="./js/initializers/av.js"></script>
    <script src="../vendors/js/jquery.min.js"></script>    
    <script src="./js/admin/event-hub.js"></script>
    <script src="./js/song/app.js"></script>
</body>

</html>
