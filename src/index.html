<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>My Music</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/loaders.css/0.1.2/loaders.min.css" />
</head>
<body>
    <div class="page tabs">
        <div class="sticky">
          <section class="topbar">
            <div class="logo">
              <h3>||yper Music</h3>
            </div>
            <a href="https://github.com/no1harm/Neteasy-music-demo" target="_blank">GitHub</a>
          </section>
          <section class="globalTabs" id="tabsNav">
            <ol class="tabs-nav">
              <li data-tab-name="page-1"> <div class="text"> 推荐音乐 </div> </li>
              <li data-tab-name="page-2"><div class="text">热歌榜</div></li>
              <li data-tab-name="page-3"><div class="text">搜索</div></li>
            </ol>
          </section>
        </div>
        <ol class="tab-content noCollapse">
          <li class="page-1 active" >
            <section class="playlists">
              <h2 class="sectionTitle">推荐歌单</h2>  
              <div class="loading">
                <div class="line-scale-pulse-out"><div></div><div></div><div></div><div></div><div></div></div>
              </div>          
              <ol class="songs">
                
              </ol>
            </section>
            <section class="singers">
              <h2 class="sectionTitle">热门歌手</h2>
              <div class="loading">
                  <div class="line-scale-pulse-out"><div></div><div></div><div></div><div></div><div></div></div>
                </div> 
              <ol class="singers">
              </ol>
            </section>
            <section class="songs">
              <h2 class="sectionTitle">最新音乐</h2>
              <div class="loading">
                <div class="line-scale-pulse-out"><div></div><div></div><div></div><div></div><div></div></div>
              </div>   
              <ol id="songs" class="list">
              </ol>
            </section>
            <section class="art">
            </section>
          </li>
          <li class="page-2" >
            <section class="songs">
              <h2 class="sectionTitle">音乐热榜</h2>
              <ol id="songs" class="list">
              </ol>
            </section>
          </li>
          <li class="page-3" >
            <div class="input-wrapper">
              <div class="wrapper">
                <svg class="icon" aria-hidden="true">
                    <use xlink:href="#icon-sousuo"></use>
                  </svg>
                <input id="search" type="text" placeholder="音乐/歌手/歌单" onfocus="this.placeholder=''" onblur="this.placeholder='音乐/歌手/歌单'" >
                <svg class="icon-cancel" aria-hidden="true">
                    <use xlink:href="#icon-cancel"></use>
                </svg>
              </div>
            </div>
            <div class="hot-search-wrapper">
              <span>热门搜索</span>
              <div class="search-tags">

              </div>
            </div>
            <div class="history-search-wrapper">
              <span>搜索历史</span>
              <div class="search-tags">
                <!-- <div class="search-tag">王菲</div> -->
              </div>
              <div id="clearHistorySearch">
                  <svg class="icon" aria-hidden="true">
                      <use xlink:href="#icon-delete"></use>
                  </svg>
              </div>
            </div>
            <div class="loading">
              <div class="line-scale-pulse-out"><div></div><div></div><div></div><div></div><div></div></div>
            </div>
            <ol id="searchResult">
            </ol>
          </li>
        </ol>
      </div>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/loaders.css/0.1.2/loaders.css.min.js"></script>
      <script src="//at.alicdn.com/t/font_1023711_7fjo1ikeumo.js"></script>
      <script src="//at.alicdn.com/t/font_395875_4hwrep7mypx8ncdi.js"></script>
      
      <script src="//cdn.jsdelivr.net/npm/leancloud-storage@3.10.0/dist/av-min.js"></script>
    <script src="./js/initializers/av.js"></script>
    <script src="../vendors/js/jquery.min.js"></script>
    <script src="./js/admin/event-hub.js"></script>
    <script src="./js/index/tabs.js"></script>
    <script src="./js/index/page-1.js"></script>
    <script src="./js/index/page-2.js"></script>
    <script src="./js/index/page-3.js"></script>
    <script src="./js/index/map.js"></script>

</body>
</html>
